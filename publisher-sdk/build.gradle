apply plugin: 'com.android.library'
apply plugin: 'maven-publish'

def support_version = "27.0.1"

android {
    buildToolsVersion '27.0.3'
    compileSdkVersion 27

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "2.0.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

    }

    lintOptions {
        abortOnError false
    }

    buildTypes {
        release {
            minifyEnabled true
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            debuggable true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    testOptions {
        unitTests.returnDefaultValues = true
    }

}

configurations.all {
    resolutionStrategy {
        force "com.android.support:support-annotations:$support_version"
        force "com.android.support:support-v4:$support_version"
        force "com.android.support:asynclayoutinflater:$support_version"
        force "com.android.support:customtabs:$support_version"
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    testImplementation 'junit:junit:4.12'
    testImplementation 'org.json:json:20140107'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    androidTestCompile 'org.mockito:mockito-android:2.7.22'
    implementation 'com.google.android.gms:play-services-ads:15.0.1'
    implementation 'com.google.android.gms:play-services-base:15.0.1'
}

// Define artifacts to publish to Nexus

task packageAarRelease(type: Zip, dependsOn: 'bundleRelease') {
    from file("${project.buildDir}/outputs/aar/publisher-sdk-release.aar")
    classifier 'release'
}

task packageAarDebug(type: Zip, dependsOn: 'bundleDebug') {
    from file("${project.buildDir}/outputs/aar/publisher-sdk-debug.aar")
    classifier 'debug'
}

publish {
    publishing {
        with rootProject.publishRepositoryConfig
        publications {
            zip(MavenPublication) {
                groupId 'com.criteo.publisher'
                artifactId 'sdk'
                version rootProject.publishVersion
                artifact packageAarRelease
                artifact packageAarDebug
            }
        }
    }
}
